<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="estilos/style.css" />
  <link rel="stylesheet" href="estilos/media-query.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
  <main>
    <div id="senhaGerada"><input type="text" name="" id="password"><button id="copy"><span
          class="material-symbols-outlined">
          content_copy
        </span></button>
    </div>
    <section id="container">
      <div class="material-symbols-outlined" id="mais">
        more_horiz
      </div>
      <div id="informaçoes">
        <p>Fácil de pronunciar: evite números e caracteres especiais.</p><br>
        <p>Fácil de ler: evite caracteres ambíguos como I,1 ,0 e O </p><br>
        <p>Todos os caracteres: qualquer combinação como l7%$2O0LiI</p>
      </div>
      <div id="containerRange"><label for="sizes">Tamanho da senha</label>
        <div id="divRange" class="opçoes">
          <input type="range" name="range" id="sizes" min="0" max="50" value="8" class="tamanhoDaSenha"
            oninput="ires.innerHTML = Number(sizes.value)">
          <div id="out">
            <output id="ires">8</output>
          </div>
        </div>
      </div>
      <div id="containerCheckRadio">
        <div>
          <div class="opçoes"><input type="radio" name="radiosOptions" id="facilDePronunciar"><label
              for="facilDePronunciar">Fácil de
              pronunciar</label></div>
          <div class="opçoes"><input type="radio" name="radiosOptions" id="facilDeLer"><label for="facilDeLer">Fácil de
              ler</label></div>
          <div class="opçoes"><input type="radio" name="radiosOptions" id="todosOsCaracteres"><label
              for="todosOsCaracteres">Todos os
              caracteres</label></div>
        </div>
        <div>
          <div class="opçoes">
            <input type="checkbox" name="" id="lettersUppercase" class="checkboxes" /><label for="lettersUppercase">
              Letras
              maiúsculas
            </label>
          </div>
          <div class="opçoes">
            <input type="checkbox" name="" id="lettersLowcase" checked class="checkboxes" /><label
              for="lettersLowcase">Letras minúsculas</label>
          </div>
          <div class="opçoes"><input type="checkbox" name="" id="symbols" class="checkboxes" /><label
              for="symbols">Símbolos</label></div>
          <div class="opçoes"><input type="checkbox" name="" id="numbers" class="checkboxes" /><label
              for="numbers">Números</label></div>
        </div>
      </div>
      </div>
    </section>
    <div id="gerar" class="opçoes"><button id="gerarSenha">Gerar senha</button></div>
  </main>
  <script src="scripts/script.js"></script>
</body>

</html>
