<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="estilos/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <main>
    <div id="senhaGerada"><input type="text" name="" id="password"></div>
    <section id="container">
      <div><label for="sizes">Tamanho da senha</label><input type="range" name="range" id="sizes" min="0" max="50"
          value="8" class="tamanhoDaSenha" oninput="ires.innerHTML = Number(sizes.value)">
        <output id="ires">8</output>
      </div>
      <div><input type="radio" name="radiosOptions" id="facilDePronunciar"><label for="facilDePronunciar">Fácil de
          pronunciar</label></div>
      <div><input type="radio" name="radiosOptions" id="facilDeLer"><label for="facilDeLer">Fácil de ler</label></div>
      <div><input type="radio" name="radiosOptions" id="todosOsCaracteres"><label for="todosOsCaracteres">Todos os
          caracteres</label></div>
      </div>
      <div>
        <input type="checkbox" name="" id="lettersUppercase" class="checkboxes" /><label for="lettersUppercase">
          Letras
          maiúsculas
        </label>
      </div>
      <div>
        <input type="checkbox" name="" id="lettersLowcase" checked class="checkboxes" /><label
          for="lettersLowcase">Letras minúsculas</label>
      </div>
      <div><input type="checkbox" name="" id="symbols" class="checkboxes" /><label for="symbols">Símbolos</label></div>
      <div><input type="checkbox" name="" id="numbers" class="checkboxes" /><label for="numbers">Números</label></div>
      </div>
    </section>
    <div id="gerar"><button id="gerarSenha">Gerar senha</button></div>
  </main>
  <script src="scripts/script.js"></script>
</body>

</html>
